<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src=""></script>
  <!-- External CDN Links  -->
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
  <script src="https://kit.fontawesome.com/a471c6555f.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

  <link rel="stylesheet" type="text/css"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

  <!-- External CSS -->
  <link rel="stylesheet" href="../styles/payment.css">

  <title>Payment Gateway</title>
</head>

<body>
  <h1>Payment Gateway</h1>
  <div class="container">
    <form class="payment-form" id="form">
      <div class="row">

        <!--  -->


        <div class="col-md-6">
          <h3 class="title">BILLING ADDRESS</h3>
          <div class="inputBox">
            <span>Name :</span>
            <input type="text" placeholder="Ali Hasan" id="name-input" required>
          </div>
          <div class="inputBox">
            <span>email Address :</span>
            <input type="email" placeholder="habib@uob.com" id="email-input" required>
          </div>
          <div class="inputBox">
            <span>address :</span>
            <input type="text" placeholder="Room / Street / Block" id="address-input" required>
          </div>
          <div class="inputBox">
            <span>city :</span>
            <input type="text" placeholder="Bani Jamrah" id="city-input" required>
          </div>
          <div>
            <div class="inputBox">
              <span>Country :</span>
              <input type="text" placeholder="Bahrain" id="country-input" required>
            </div>
          </div>
        </div>






        <div class="col-md-6">
          <h3 class="title">PAYMENT</h3>
          <div class="inputBox">
            <span>accepted cards :</span>
            <img src="../../images/card_img.png" alt="accpted cards">
          </div>
          <div class="inputBox">
            <span>Card Name :</span>
            <input type="text" placeholder="Mr. Mohammed Siddique" id="card-name-input" required>
          </div>
          <div class="inputBox">
            <span>credit card no :</span>
            <input type="text" placeholder="0000-1111-2222-3333" id="card-number-input" required>
          </div>
          <div class="inputBox">
            <span>expire Date :</span>
            <input type="date" placeholder="02/29" id="date-input" required>
          </div>
          <div>
            <div class="inputBox">
              <span>CVV :</span>
              <input type="text" placeholder="225" id="ccv-input" required>
            </div>
          </div>
        </div>




      </div>
      <button class="btn btn-success btn-lg" id="proceedBtn" type="button">proceed to checkout</button>
    </form>
  </div>

  <div id="successToast" class="toast hide ">
    <div class="d-flex">
      <div class="toast-body ">
        Payment successful! Thank you.
      </div>
      <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="#successToast"></button>
    </div>
  </div>

  <div id="errorToast" class="toast hide ">
    <div class="d-flex">
      <div class="toast-body ">
        Invalid Input, Please Check Your input.
      </div>
      <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="#errorToast"
        aria-label="Close"></button>
    </div>
  </div>

  <div class="spinner-border text-success" role="status">
    <span class="sr-only">Loading...</span>
  </div>


  <script>
    $(document).ready(function () {
      $("#proceedBtn").click(function () {
        checkValidation()
      });
    });


    $(".btn-close").click(function () {
      $(".toast").hide();
    });


    function checkValidation() {
      const inputs = [
        "#name-input",
        "#email-input",
        "#address-input",
        "#city-input",
        "#country-input",
        "#card-name-input",
        "#card-number-input",
        "#date-input",
        "#ccv-input"
      ];

      let isValid = true;

      for (const input of inputs) {
        if (!$(input)[0].validity.valid) {
          isValid = false;
          break;
        }
      }

      if (isValid) {
        $("#successToast").show();
        $("#errorToast").hide();
        $(".spinner-border").show();
        $(".container").hide();

        setTimeout(function () {
          window.location.href = "main.html";
        }, 1500)

      } else {


        $("#errorToast").show();
        setTimeout(function () {
          $("#errorToast").hide();
        }, 3000)

      }
    }
  </script>


</body>

</html>
